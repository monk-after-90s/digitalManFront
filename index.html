<!DOCTYPE html>

<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>数字人演示</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background: linear-gradient(to right, #f3f3f3, #e9e9e9);
            color: #444;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label, select, textarea, button {
            padding: 10px;
            border-radius: 5px;
        }

        select, textarea {
            border: 1px solid #ccc;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            form {
                gap: 10px;
                padding: 15px;
            }

            label, select, textarea, button {
                padding: 5px;
            }
        }

        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: start; /* 如果你希望它们垂直居中，可以改为 center */
            gap: 20px; /* 为组件之间添加间距 */
            /*max-width: auto; !* 或根据您的需要 *!*/
            margin: 0 auto;
        }

        /* 容器样式，用于定位 img 和 video */
        .container {
            position: relative;
            width: auto;
            height: 75vh;
        }

        /* video 样式 */
        .container video {
            width: 100%;
            height: 100%;
        }

        /* img 样式，使其位于 video 之上 */
        .container img {
            position: absolute;
            top: 0vh; /* 从顶部10%的位置开始 */
            left: 11.23vh; /* 从左侧10%的位置开始 */
            width: auto;
            height: 28.8vh;
            z-index: 1; /* 确保 img 位于 video 之上 */

            /*height: 75vh;*/
            /*width: auto; !* Auto width to maintain aspect ratio *!*/
            max-width: 100%; /* Ensure the image doesn't overflow the container */
            display: none;
            /*margin: 0 auto 20px;*/
        }
    </style>
</head>
<body>
<h1>数字人演示</h1>
<div class="content-wrapper">
    <div class="container">
        <video autoplay loop muted id="bg_video">
            <source src="static/videos/welcome.mp4" type="video/mp4">
            您的浏览器不支持 video 标签。
        </video>
        <img src="https://img.zcool.cn/community/01c2d95efd50cba801206621d9ecd9.jpg@3000w_1l_0o_100sh.jpg"
             id="video"
             alt="等待数字人中">
    </div>

    <form id="form" target="targetIfr">
        <label for="digman">选择一个数字人:</label>
        <select id="digman" name="digman">
        </select>
        <label for="text">让ta说什么:</label>
        <textarea id="text" name="text"></textarea>
        <button onclick="submitForm()" type="button">对ta说</button>
    </form>
</div>
<iframe name="targetIfr" style="display:none"></iframe>
<script src="static/js/utilities.js"></script>
<script src="static/js/form.js"></script>
<script src="static/js/prepare_show.js"></script>
<script>
    //select下拉
    fetch(`${base_url}/digital_humans`)
        .then(response => response.json())
        .then(data => {
            const selectElement = document.getElementById('digman');
            data.forEach(item => {
                const optionElement = document.createElement('option');
                optionElement.text = item.name;
                optionElement.value = item.value;
                selectElement.add(optionElement);
            });
            selectElement.addEventListener("change",
                (event) => {
                    // 获取被选定的option元素
                    let selectedOption = event.target;
                    prepare_show(selectedOption.value);
                });
        });
</script>
</body>
</html>
